services:
  - type: web
    name: my-laravel-app
    runtime: php
    plan: free
    buildCommand: "./render-build.sh"
    startCommand: "php artisan serve --host 0.0.0.0 --port 8000"
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
